<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Viewer</title>

    <!-- Stylesheets, Font Awesome and Bootstrap-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container full-block">  
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <div class="text-center">
              <img src="images/Wikipedia_Logo_1.0.png">
          </div>
            <div class="text-center title"><h1>Wikipedia Search</h1></div>
          <div class="input-group">

            <!-- Search bar -->
            <input type="text" class="form-control search-box"
                   autocomplete="on" placeholder="Search...">
            <div class="input-group-btn">
              
              <!-- Search button --> 
              <button class="btn btn-default search-btn"
                      type="button">
                <span class="glyphicon glyphicon-search">
                </span>
                  </button>
              
             <!-- Random Article button --> 
            <button class="btn btn-default text-center random-search-btn" 
                    type="button"> Random Article </button>
                </div>
          </div><!-- /input-group -->
            
            <div class="search-output"></div>

          </div><!-- /.col-lg-6 -->
        </div><!-- /row --> 
      </div><!-- /container -->
      

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css">
  <script
  src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="script.js"></script>
</body>
